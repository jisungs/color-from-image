<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors from image </title>
</head>
<body>
    <h1>Colors from image</h1>
    <img src="{{ url_for('static', filename='uploads/' +filename)}}" alt="Uploaded Image" width="400">

    <h2>Main Colors</h2>
    <ul>
        {%for color in colors%}
            <li style="background-color: rgb{{color}}; color:#ffffff">{{color}}</li>
        {%endfor%}

    </ul>
    <a href="{{url_for('index')}}"> upload another image</a>
    
</body>
</html>
